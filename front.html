<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body-background">
  <div class="overlay">
    <div class="background-image"></div>
    <div class="form-container">
      <h1 class="form-title">Tell Us About Your Dream Vacation</h1>
      <div class="search-form">
        <div class="row">
          <div class="col-6">
            <label for="destination" class="form-label">Destinations</label>
            <input type="text" id="destination" class="form-control" placeholder="Where do you want to go">
          </div>
          <div class="col-6">
            <label for="budget" class="form-label">Budget</label>
            <div class="input-group">
              <input type="text" id="budget" class="form-control mb-4" placeholder="How much is your budget">
              <button class="btn btn-dark search-button mb-4">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
